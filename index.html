<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Title</title>
</head>
<body>
<header>
    <nav id="header-nav" class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">

                <div class="navbar-brand">
                    <a href="index.html"><h1>NetControl4BioMed:&nbsp;Network&nbsp;Controllability for&nbsp;Biomedicine</h1></a>

                </div>

            </div>

        </div><!-- .container -->

        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">

            <span>View recent</span>

            <section id="account">
            <span >Account details</span>
            <p class="glyphicon glyphicon-cog" aria-hidden="true"></p>

        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <section id="log">
            <span >Log out</span>
            <p class="glyphicon glyphicon-off" aria-hidden="true"></p>
